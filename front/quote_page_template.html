<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>$metatitle - Domus Quietus Domus</title>

    <!-- Open Graph meta tags for social sharing -->
    <meta property="og:title" content="$metatitle">
    <meta property="og:image" content="https://domusquietusdomus.douady.paris/$imagepreviewxl">
    <meta property="og:description" content="">
    <meta property="og:url" content="https://domusquietusdomus.douady.paris/quotes/$id.html">
    <meta property="og:type" content="website">

    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="$metatitle">
    <meta name="twitter:image" content="https://domusquietusdomus.douady.paris/$imagepreviewxl">
    <meta name="twitter:description" content="">

    <link rel="stylesheet" href="../assets/normalize.css">
    <link rel="stylesheet" href="../assets/$style">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Extra+Condensed&display=swap" rel="stylesheet">
</head>
<body>
<div id="content">
    <p><a href="/">Revenir Ã  la liste</a></p>
    <div class="quote quote-selected">
        <img class="quote-image-preview" src="../$imagepreview" alt="Screenshot preview" loading="lazy">
        <img class="quote-image-full" src="../$imagefull" alt="Screenshot" loading="lazy">
        <div class="quote-content">
            <div class="quote-base">
                <div class="quote-title">
                    <div class="quote-timecode">$timecode</div>
                    $title
                </div>
                <div class="quote-share">
                    <img src="../assets/share.svg" height="16" width="16" onclick="sh('$id')" alt="Partager la citation" title="Partager la citation"/>
                    <img src="../assets/copy.svg" height="16" width="16" onclick="copyLink('$id', event)" alt="Copier le lien" title="Copier le lien" style="cursor:pointer"/>
                </div>
            </div>
            <div class="quote-expanded">
                $longtext
                $explanation
                $tags
            </div>
        </div>
    </div>
    $footer
</div>
</body>
<script>
function sh(id) {
    navigator.share({url: 'https://domusquietusdomus.douady.paris/quotes/' + id + '.html'});
}

function copyLink(id, event) {
    const url = 'https://domusquietusdomus.douady.paris/quotes/' + id + '.html';
    navigator.clipboard.writeText(url).then(() => {
        const img = event.target;
        const originalSrc = img.src;
        img.src = '../assets/check.svg';
        setTimeout(() => { img.src = originalSrc; }, 1500);
    });
}
</script>
</html>
