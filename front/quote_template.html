<div class="quote">
    <img class="quote-image-preview" src="$imagepreview" alt="Screenshot preview">
    <img class="quote-image-full" src="$imagefull" alt="Screenshot" loading="lazy">
    <div class="quote-content">
        <div class="quote-base">
            <div class="quote-timecode">$timecode</div>
            <div class="quote-title">$title</div>
        </div>
        <div class="quote-expanded">
            $longtext
            $explanation
            $tags
        </div>
    </div>
</div>
