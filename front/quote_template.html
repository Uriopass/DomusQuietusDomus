<div class="quote">
    <img class="quote-image-preview" src="$imagepreview" alt="Screenshot preview" loading="lazy">
    <img class="quote-image-full" src="$imagefull" alt="Screenshot" loading="lazy" fetchpriority="high">
    <div class="quote-content">
        <div class="quote-base">
            <div class="quote-title">
                <div class="quote-timecode">$timecode</div>
                $title
            </div>
            <div class="quote-share">
                <img src="assets/share.svg" height="16" width="16" onclick="sh('$id')" alt="Partager la citation" title="Partager la citation"/>
                <a href="quotes/$id.html"><img src="assets/permalink.svg" height="16" width="16" alt="Lien permanent" title="Lien permanent"/></a>
            </div>
        </div>
        <div class="quote-expanded">
            $longtext
            $explanation
            $tags
        </div>
    </div>
</div>
